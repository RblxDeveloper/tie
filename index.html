<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <title>Redeem / DsPlayz</title>
</head>
<body>
    <section class="container">
        <header>
            <h2>Redeem</h2>
        </header>
        <div class="form">
            <div class="input-box">
                <label>Secret Code *</label>
                <div class="tooltip">
                    <i class="fas fa-info-circle" style="color: #fff;"></i>
                    <span class="tooltiptext">This code is featured in <a href="https://www.youtube.com/@dsp1ayz/videos" target="_blank">DsPlayz's</a> videos</span>
                </div>
                <input id="scInput" type="text" placeholder="Enter your Code">
            </div>
            <div class="input-box">
                <label>Roblox UserName *</label>
                <input id="passwordInput" type="text" placeholder="Enter your Roblox's Username">
            </div>
            <div id="message"></div>
            <div id="prize"></div>
            <button id="redeemBtn">Redeem Code</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
